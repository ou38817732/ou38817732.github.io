<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Example 12-1:CSS Transition</title>
	<style type="text/css">
		div{
			padding: 10px;
			background-color: red;
			color: white;
			font-size: 50px;
			transition:all 1s linear ;
		}

		div:first-of-type:hover{
			background-color: orange;
			font-size: 70px;
			transition: all 3s linear;
		}

		div:last-of-type:hover{
			background-color: green;
			font-size: 70px;
			/*transition: all 1s linear;*/
			transition: font-size 1s ease-in,background-color 5s ease-out;/* linear, ease-in, ease-out,ease-in-out*/

		}
	</style>
</head>
   <body>
        <div>First Div</div>
        <div>Second Div</div>    
   </body>
</html>
