<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<title> Example 6-1: priority/specificity</title>
	<link rel="stylesheet" type="text/css" href="..css/default.css">
	<style>
		body {
			background-color: orange;
		}
		
		p {
			background-color: yellow;
		}

		section > p {
			background-color: limegreen !important;
		}
		/*針對性強，優先程度高*/
	</style>
  </head>
      <body>
      	<p>
      		This is the first paragraph.
      	</p>
      	<section>
      		This is the section
      		<p style="background-color:crimson">This is the second paragraph inside the section</p>
      	</section>

      </body>
</html>
