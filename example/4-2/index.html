<!DOCTYPE html>
<html lang="en-us">
    <head>
	<meta charset="utf-8">
	<style>
		div,p{
           position: absolute;
           right: 0; 
		}

		p {
			position: absolute;
			top: 500px;
			right: 0;
		}
	</style>
	<title>Example 4-2 Absolute Positioning    </title>
    </head>
    <body style="background-color:pink">
    	<article style="background-color:crimson;height: 300px;width: 300px;">
    	 This is an article.
    	</article>
        <div style="background-color:orange;height: 300px;width: 300px;">
        	This is a division.
        </div>
        <article style="background-color: crimson;height: 300px;width: 300px;
        ">
        	This is another article.
        	<p style="background-color:blue;">
        		This is a paragraph.
        		
        	</p>
        </article>
    </body>
</html>
