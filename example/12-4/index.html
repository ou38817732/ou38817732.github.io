<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Example 12-3:Shrink and Expand with Transition</title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			animation: bgChange 1s infinite alternate;
		}

		@keyframes bgChange {
			from {
				background-color: red;
			}

			to {
				background-color: orange;
			}
		}
	</style>
</head>
   <body>
       <div>
       
       </div>
   </body>
</html>
