<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>13-2</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			$('button#changeSize').on('click',function() {
				$('div#newSize').animate({
					width:'100px',
					height:'100px'
				},1000);
			});

			$('button#moveDiv').on('click',function() {
				$('div#moving').animate({
					left:'50vw'
				},2000);
			});	

			$('button#changeSizePos').on('click',function() {
				$('div#biggerToTheRight').animate({
						width: '100px',
						height: '100px'
					}, 500).animate({
						left: '50vw'
					}, 1000);
				});
			};
	</script>
</head>
<body>
        <div id="newSize" style="width: 50px; height: 50px; background-color: orange;"></div>

		<button id="changeSize">Change Size</button>

		<div id="moving" style="position: relative; width: 50px; height: 50px; background-color: crimson;"></div>

		<button id="moveDiv">Move a DIV</button>

		<div id="biggerToTheRight" style="position: relative; width: 50px; height: 50px; background-color: blue;"></div>

		<button id="changeSizePos">Change Size and Move!</button>
</body>
</html>
